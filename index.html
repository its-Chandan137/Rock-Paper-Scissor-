<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Sissors</h1>
    </header>
    <div class="winner">
        <div class="result">U Lost</div>
    </div>
    <div class="startDiv">
        <button class="start">Start</button>
    </div>
    <div class="choices">
        <button class="rock circle opt">Rock</button>
        <button class="paper circle opt">Paper</button>
        <button class="sissor circle opt">Sissor</button>
    </div>
    <div class="comp-output">
        <button class="RPS circle"></button>
    </div>
    <div class="scores">
        <div>Your Score : <a class="you"></a></div>
        <div>My Score : <a class="me"></a></div>
    </div>
    <div class="newgame">
        <button class="newgame-btn">New Game</button>
    </div>
</body>
</html>
